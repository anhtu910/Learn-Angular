
<table *ngIf="!hide" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container *ngFor="let user of displayedColumns;let i=index" matColumnDef="{{user}}">
      <th mat-header-cell *matHeaderCellDef> {{user}} </th>
      <td mat-cell *matCellDef="let element"> {{element[user]}} </td>
      <!-- <td mat-cell *matCellDef="let element"> <button><mat-icon>edit</mat-icon></button> </td> -->
      <!-- <td mat-cell *matCellDef="let element"> <button (click)="delete(element.id)"><mat-icon ()>delete</mat-icon></button> </td> -->
      
    </ng-container>
  
    <!-- Name Column -->
    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container> -->
  
    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="Created">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let element"> {{element.Created}} </td>
    </ng-container> -->
  
    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="Updated">
      <th mat-header-cell *matHeaderCellDef> Updated </th>
      <td mat-cell *matCellDef="let element"> {{element.Updated}} </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
